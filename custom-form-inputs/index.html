<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <!-- Custom Radio Button -->
  <section>
    <fieldset>
      <h2>Custom Radio Button</h2>
      <legend>
        Choose your interests from the following options:
      </legend>

      <p>
        <label for="edm">
          <input type="radio" id="edm" name="edm" />
          EDM
        </label>
      </p>
      <p>
        <label for="coding">
          <input type="radio" id="coding" name="coding" />
          Coding
        </label>
      </p>
      <p>
        <label for="football">
          <input type="radio" id="football" name="football" />
          Football
        </label>

      </p>
    </fieldset>
  </section>

  <script src="./app.js"></script>

</body>

</html>
